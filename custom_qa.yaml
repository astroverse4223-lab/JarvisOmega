    answer: "Neural networks are computing systems inspired by biological brains, consisting of interconnected nodes that process information in layers. They excel at pattern recognition, powering everything from image recognition to natural language processing."
    keywords: ["neural network", "deep learning", "AI"]
  
  - question: "What is Moore's Law?"
    answer: "Moore's Law observes that the number of transistors on integrated circuits doubles approximately every two years. While traditional scaling is slowing, we're seeing continued advancement through new architectures and quantum computing."
    keywords: ["moore's law", "transistor", "computing power"]
  
  - question: "Explain the Internet of Things"
    answer: "The Internet of Things refers to the network of physical devices embedded with sensors and connectivity. From smart homes to industrial automation, approximately 30 billion IoT devices are expected by 2030."
    keywords: ["IoT", "internet of things", "smart devices"]
  
  - question: "What is edge computing?"
    answer: "Edge computing processes data near its source rather than in distant data centers, reducing latency and bandwidth use. Critical for autonomous vehicles and real-time applications requiring millisecond response times."
    keywords: ["edge computing", "distributed", "latency"]
  
  - question: "Tell me about 5G"
    answer: "5G is the fifth generation cellular network, offering speeds up to 10 gigabits per second with latency under 1 millisecond. It enables technologies like autonomous vehicles, remote surgery, and massive IoT deployments."
    keywords: ["5G", "cellular", "wireless", "network"]
  
  - question: "What is augmented reality?"
    answer: "Augmented Reality overlays digital information onto the physical world through devices like smart glasses. Unlike virtual reality, AR enhances rather than replaces your view of reality. Market size expected to reach 198 billion by 2025."
    keywords: ["AR", "augmented reality", "mixed reality"]
  
  # === PHYSICS & SCIENCE ===
  - question: "What is antimatter?"
    answer: "Antimatter consists of particles with opposite charge to normal matter. When matter and antimatter meet, they annihilate, converting entirely to energy. One gram of antimatter contains energy equivalent to a 20-kiloton nuclear bomb."
    keywords: ["antimatter", "positron", "annihilation"]
  
  - question: "Explain time dilation"
    answer: "Time dilation is a consequence of Einstein's relativity where time passes slower for objects moving at high speeds or in strong gravitational fields. At 90% light speed, time would pass half as fast for you relative to Earth."
    keywords: ["time dilation", "relativity", "einstein"]
  
  - question: "What is string theory?"
    answer: "String theory proposes that fundamental particles are actually one-dimensional strings vibrating at different frequencies. It attempts to unify quantum mechanics and general relativity, requiring 10 or 11 dimensions to be mathematically consistent."
    keywords: ["string theory", "physics", "dimensions"]
  
  - question: "Tell me about superconductors"
    answer: "Superconductors are materials that conduct electricity with zero resistance below a critical temperature. Room-temperature superconductors would revolutionize energy transmission, computing, and magnetic levitation technology."
    keywords: ["superconductor", "zero resistance", "magnetic"]
  
  - question: "What is the Higgs boson?"
    answer: "The Higgs boson is a fundamental particle discovered at CERN in 2012, confirming the existence of the Higgs field. This field gives other particles their mass. Its discovery completed the Standard Model of particle physics."
    keywords: ["higgs", "boson", "particle", "mass"]
  
  - question: "Explain quantum entanglement"
    answer: "Quantum entanglement links particles so that measuring one instantly affects the other, regardless of distance. Einstein called it 'spooky action at a distance.' It's being used for quantum cryptography and computing."
    keywords: ["entanglement", "quantum", "spooky"]
  
  - question: "What is fusion power?"
    answer: "Nuclear fusion combines light atomic nuclei to release enormous energy, the same process powering our sun. ITER aims to achieve net positive fusion by 2035. Success would provide virtually unlimited clean energy."
    keywords: ["fusion", "nuclear", "ITER", "energy"]
  
  - question: "Tell me about the Standard Model"
    answer: "The Standard Model describes three of the four fundamental forces and classifies all known elementary particles. It includes quarks, leptons, and force carriers. Gravity remains outside this framework, requiring further unification."
    keywords: ["standard model", "particle physics", "fundamental"]
  
  - question: "What is dark energy?"
    answer: "Dark energy is a mysterious force causing the universe's expansion to accelerate. It comprises approximately 68% of the universe's total energy. Its nature is one of cosmology's greatest unsolved mysteries."
    keywords: ["dark energy", "expansion", "universe"]
  
  - question: "Explain the uncertainty principle"
    answer: "Heisenberg's Uncertainty Principle states you cannot simultaneously know a particle's exact position and momentum. This isn't due to measurement limitations but is a fundamental property of quantum systems."
    keywords: ["uncertainty", "heisenberg", "quantum"]
  
