# Custom Commands Configuration
# Add your own voice commands here!
#
# Format:
# - name: "Command name"
#   trigger: "phrase to say"
#   action: "powershell"  # or "python" or "executable"
#   command: "your command here"
#   description: "What this does"
#   confirm: false  # Set to true to ask for confirmation

commands:
  # === JARVIS CONTROL ===
  
  - name: "Stop Listening"
    trigger: "stop listening"
    action: "stop_listening"
    command: ""
    description: "Stop listening and go idle"
    confirm: false
  
  - name: "Go Offline"
    trigger: "go offline"
    action: "stop_listening"
    command: ""
    description: "Stop listening and go idle"
    confirm: false
  
  - name: "Exit Jarvis"
    trigger: "exit jarvis"
    action: "shutdown"
    command: ""
