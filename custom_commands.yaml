    description: "Shutdown Jarvis assistant"
    confirm: false
  
  - name: "Close All Windows"
    trigger: "close all windows"
    action: "powershell"
    command: "Get-Process | Where-Object {$_.MainWindowHandle -ne 0 -and $_.ProcessName -notlike '*jarvis*' -and $_.ProcessName -notlike '*Jarvis*' -and $_.ProcessName -notlike '*python*'} | ForEach-Object { $_.CloseMainWindow() }"
