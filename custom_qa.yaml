    keywords: ["dark matter", "invisible matter", "missing mass"]
  
  - question: "How many galaxies exist?"
    answer: "Current estimates suggest there are approximately 2 trillion galaxies in the observable universe. Our Milky Way alone contains 100 to 400 billion stars. The numbers are truly astronomical."
    keywords: ["galaxies", "how many", "universe"]
  
  - question: "What's the temperature in space?"
