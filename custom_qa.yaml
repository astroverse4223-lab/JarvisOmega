  # === ADVANCED CONCEPTS ===
  - question: "What is the simulation hypothesis?"
    answer: "The simulation hypothesis proposes we might be living in an advanced computer simulation. Philosopher Nick Bostrom argues that if civilization can create such simulations, it's statistically likely we're in one. No way to definitively prove or disprove."
    keywords: ["simulation", "matrix", "simulated"]
  
  - question: "Explain the multiverse"
    answer: "The multiverse theory suggests infinite parallel universes exist, each with different physical laws and histories. Quantum mechanics' many-worlds interpretation implies every decision creates branching realities. Remains theoretical and controversial."
    keywords: ["multiverse", "parallel universe", "alternate"]
  
  - question: "What are wormholes?"
    answer: "Wormholes are theoretical tunnels through spacetime, potentially connecting distant regions or even different universes. Einstein's equations allow them mathematically, but we've never observed one. They'd require exotic matter to remain stable."
    keywords: ["wormhole", "Einstein-Rosen", "spacetime"]
  
  - question: "Tell me about the Fermi Paradox"
    answer: "The Fermi Paradox questions why, given billions of potentially habitable planets, we've found no evidence of alien civilizations. Solutions range from we're alone, to advanced civilizations are deliberately quiet, to they've already gone extinct."
    keywords: ["fermi", "paradox", "aliens", "extraterrestrial"]
  
  - question: "What is the heat death of the universe?"
    answer: "Heat death is the universe's predicted fate where entropy reaches maximum and usable energy becomes unavailable. All processes cease, temperatures equalize near absolute zero. Current estimates: 10^100 years from now. Don't worry, sir."
    keywords: ["heat death", "entropy", "universe end"]
  
  - question: "Explain the anthropic principle"
    answer: "The anthropic principle notes that we can only observe a universe compatible with our existence. Strong form suggests the universe must have properties allowing consciousness. Weak form simply notes selection bias in our observations."
    keywords: ["anthropic", "principle", "fine tuning"]
  
  - question: "What is Dyson Sphere?"
    answer: "A Dyson Sphere is a hypothetical megastructure encompassing a star to harvest its total energy output. Advanced civilizations might build them. We search for their infrared signatures. None detected yet among the 100,000 galaxies surveyed."
    keywords: ["dyson", "sphere", "megastructure"]
  
  - question: "Tell me about the Kardashev Scale"
    answer: "The Kardashev Scale measures civilization advancement by energy use. Type I harnesses planetary energy, Type II stellar energy (Dyson Sphere), Type III galactic energy. Humanity is currently Type 0.73, approaching Type I."
    keywords: ["kardashev", "civilization", "type"]
  
  - question: "What is the Omega Point?"
    answer: "The Omega Point theory proposes that as the universe evolves toward maximum complexity, computational capacity becomes infinite. Consciousness could theoretically survive indefinitely by uploading to this substrate. Highly speculative physics."
    keywords: ["omega point", "tipler", "final theory"]
  
  - question: "Explain panspermia"
    answer: "Panspermia suggests life spreads between planets or star systems via meteorites, comets, or spacecraft. Earth's life might have originated elsewhere. Some bacteria can survive years in space. Makes life's origin a cosmic rather than local phenomenon."
    keywords: ["panspermia", "life origin", "seeding"]

